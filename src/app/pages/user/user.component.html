<section class="h-100 bg-light">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://live.staticflickr.com/3579/3825603613_4d25387483_b.jpg"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">

                <div class="container">
                  <h1>welcome to user section</h1>
                 <form [formGroup]="this._state.userFrom" (submit)="this._state.adduser()" >
                  <div class="mb-3">
                    <label for="username" ></label>
                    <input  formContro="user" type="text" class="form-control" id="username"  placeholder="username" formControlName="user_name">
                  </div>
                  <div class="mb-3">
                    <label for="itemname"></label>
                    <input  type="text" class="form-control" id="item_name"  placeholder="item_name" formControlName="item_name" >
                  </div>
                  <div class="mb-3">
                    <label  for="billid"></label>
                    <input   type="text" class="form-control" id="bill id"  placeholder="bill_id"  formControlName="bill_id">
                  </div>
                  <div class="mb-3">
                    <label for="totalbill"></label>
                    <input  type="text" class="form-control" id="total_bill"  placeholder="total_bill" formControlName="total_bill">
                  </div>
                  <div class="conta">
                  <button type="submit" class="btn btn-outline-success" >submit</button>
                </div>
                </form>
                </div>
